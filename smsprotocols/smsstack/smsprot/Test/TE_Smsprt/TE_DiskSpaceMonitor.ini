/
//
//Test Data for disk space monitor
//
//
//This tag is required for diskspace monitor tests
//The receiveSMS test step checks for this section to determine if the test is a diskSpaceMontitor test
[DiskSpaceMonitor]
diskSpaceMonitor=true

[DiskMonitorLimits]
//4Mb		
highDrop = 4
//10Mb
lowDrop = 10

[ReceiveTimeout]
timeout =5

[MessageNotExpected]
isClientExpectingMessage=false

[MessageExpected]
isClientExpectingMessage=true


[DiskSpaceInMidRange]
//7Mb
freeDrop = 7

[DiskSpaceAboveMidRange]
//2Mb
freeDrop = 2

[DiskSpaceBelowMidRange]
//11Mb
freeDrop = 11

